<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Calculator</title>
</head>
<body>
<!-- DISPLAY LOCATION -->
<h1 id="display"></h1>
</body>
    <script>
        //BEGIN
        alert("***Mini Calculator Activated***")

        //VARIABLES
        let num1 = prompt("1. Enter first number: ");
        num1 = parseInt(num1);


        let num2 = prompt("2. Enter second number: ");
        num2 = parseInt(num2);

        let op = prompt("3. Enter math operator [+,-,*,/]");


        //CALCULATIONS
        switch( op ) 
{
        case "+" : 
        alert("Calculating: "+num1+"+"+num2+"=");
        calulation= num1 + num2;
        console.log("Calculation: "+ calulation);
        break;


        case "-" : 
        alert("Calculating: "+num1+"-"+num2+"=");
        calulation= num1 - num2;
        console.log("Calculation: "+ calulation);
        break;


        case "*" : 
        alert("Calculating: "+num1+"*"+num2+"=");
        calulation= num1 * num2;
        console.log("Calculation: "+ calulation);
        break;

        case "/" : 
        alert("Calculating: "+num1+"/"+num2+"=");
        calulation= num1 / num2;
        console.log("Calculation: "+ calulation);
        break;

        default:
        alert("Invalid Operator");
        break;
}

//DISPLAY
        let display = document.querySelector("#display");
        display.textContent = "Calculation: " + num1 +op+ num2 + "=" + calulation;   
    </script>
</html>
